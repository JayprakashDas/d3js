  <div class="container section">
    <div class="row">
      <div class="col s12 m5">

            <span class="card-title indigo-text"><div class="font3">Add Skills:</div></span>

              <input type="text" id="name" placeholder="Add Skill Name">
              <label for="name"></label>
            </div>
            <div class="input-field">
              <input type="text" id="cost" placeholder="Your Expertise(%)">
              <label for="cost"></label>
            </div>
            <div class="input-field center">
              <button class="btn-large pink white-text">Add Item</button>
            </div>
            <div class="input-field center">
              <p id="error" class="red-text"></p>
            </div>
          </div>
        </form>
      </div>
      <div class="col s12 m5 push-m1">
        <div class="canvas"></div>
      </div>
    </div>
  </div>
